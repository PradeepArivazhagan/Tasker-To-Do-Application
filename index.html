<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Map-To Do Application</title>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Capriola&family=Faster+One&family=Freehand&family=Nova+Square&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="app-title text-center mb-0 pt-4">To Do</h1>
                <p class="mb-0 text-center pb-4">Manage your time</p>
            </div>
            <div class="col-12 d-flex flex-row justify-content-center">
                <div class="sm-w-80 md-w-60 lg-w-50">
                    <h2>Create Task</h2>
                    <input id="todoUserInput" class="input-style" type="text" placeholder="What needs to be done?">
                    <button id="addTodoButton" class="add-btn-style">Add</button>
                    <h3>My Tasks</h3>
                    <ul id="todoItemsContainer" class="todo-items-container">
                        <!--Tasks update here-->
                    </ul>
                    <button class="add-btn-style mt-5" id="saveTodoButton">Save</button>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <p style="color: rgba(0, 0, 0, 0.225); margin-top: 8%;">Designed & Developed By Pradeep</p>
    </div>
    <script src="/script.js"></script>
</body>

</html>
